<script type="text/javascript">
var orderNum=getUrlParam('orderNum');
xyzAjax({
	url:"/OrderWS/getOrder.cus",
	data:{
		orderNum:orderNum
	},
	success:function(data){
		if(data.status==1){
			$("#orderNum").html(orderNum);
			var orders=data.content.rows;
			var total=0;
			for(var i=0;i<orders.length;i++){
				total+=orders[i].price*orders[i].count;
			}
			$("#total").html(total.toFixed(2));
		}else{
			top.$.messager.alert("警告",data.msg,"warning");
		}
	}
});

$(".paymentBtn").click(function(){
	xyzAjax({
		url:"/OrderWS/orderPayOper.cus",
		data:{
			orderNum:orderNum
		},
		success:function(data){

			if(data.status==1){
				
				OpenWindow=window.open();
				OpenWindow.document.charset = "UTF-8";
				OpenWindow.document.write(data.content.sHtmlText);
			}else{
				top.$.messager.alert("警告",data.msg,"warning");
			}
		}
	});
});

</script>
