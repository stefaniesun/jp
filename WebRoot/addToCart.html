<script type="text/javascript">
xyzAjax({
	url:"/ShoppingCartWS/queryShoppingCartList.cus",
	success:function(data){
		if(data.status==1){
			var carts=data.content.rows;
			var html="";
			var total=0;
			for(var i=0;i<carts.length;i++){
				html+='<dl class="new">';
				html+='<dt class="p-img"><a href="product_detail.html?product='+carts[i].product+'" target"_blank"=""><img src="'+carts[i].image+'" alt="" width="50" height="50"></a></dt>';
				html+='<dd class="p-info">';
				html+='<div class="p-name"><a href="product_detail.html?product='+carts[i].product+'" target"_blank"="">'+carts[i].productName+'</a></div>';
				html+='<div class="p-price"><span style="font-weight:bold;color:red">'+carts[i].price.toFixed(2)+'</span>×'+carts[i].count+'</div>';
				html+='</dd>';
				html+='</dl>';
				total+=carts[i].price*carts[i].count;
			}
			$("#shoppingCart").html(html);
			$("#skuCount").html(carts.length);
			$("#total").html("￥"+total.toFixed(2));
		}else{
			top.$.messager.alert("警告",data.msg,"warning");
		}
	}
});

</script>
