<html>
<head>

<body>

<center>
	<div class="xieyaozhong">
		<form>
		<table>
			<tr>
				<td>
					商品名称
				</td>
				<td>
					<input type="text" id="nameForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,100]'"/>
				</td>
			</tr>
			<tr>
				<td>
					商品类别
				</td>
				<td>
					<select id="typeForm">
						<option value="1">肉类海鲜</option>
						<option value="2">南北干货</option>
						<option value="3">酒水饮料</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					商品单价
				</td>
				<td>
					<input type="text" id="priceForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
				<tr>
				<td>
					剩余库存
				</td>
				<td>
					<input type="text" id="stockForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
			
			<tr>
				<td>
					产品详情
				</td>
				<td>
					 <script id="editor" type="text/plain" style="width:800px;height:500px;"></script>
				</td>
			</tr>
			
				<tr>
				<td>
					商品图片
				</td>
				<td>
					

				</td>
			</tr>
			
		</table>
		<div id="uploader-demo">
    					<div id="fileList" class="uploader-list"></div>
   						<div id="filePicker">选择图片</div>
					</div>
		
		</form>
	</div>
</center>

 <script type="text/javascript">
var uploader = WebUploader.create({

    // 选完文件后，是否自动上传。
    auto: true,

    // swf文件路径
    swf: '../js/library/webuploader/uploader.swf',

    // 文件接收服务端。
    server: '../UploadWS/uploadImage.do',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#filePicker',

    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    }
});


uploader.on( 'fileQueued', function( file ) {
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
            '</div>'
            ),
        $img = $li.find('img');


    // $list为容器jQuery实例
    $("#fileList").append( $li );

    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    uploader.makeThumb( file, function( error, src ) {
        if ( error ) {
            $img.replaceWith('<span>不能预览</span>');
            return;
        }

        $img.attr( 'src', src );
    }, 100, 100 );
});


uploader.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress span');

    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
    }

    $percent.css( 'width', percentage * 100 + '%' );
});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file ) {
    $( '#'+file.id ).addClass('upload-state-done');
});

// 文件上传失败，显示上传出错。
uploader.on( 'uploadError', function( file ) {
    var $li = $( '#'+file.id ),
        $error = $li.find('div.error');

    // 避免重复创建
    if ( !$error.length ) {
        $error = $('<div class="error"></div>').appendTo( $li );
    }

    $error.text('上传失败');
});

// 完成上传完了，成功或者失败，先删除进度条。
uploader.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').remove();
});

</script>


<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  
  var ue = UE.getEditor('editor');
</script>


</body>
</html>
