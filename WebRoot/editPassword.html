<div class="ht_right"> 
		
		<script type="text/javascript">
          	/* 会员修改密码 */
			function editPassword(){
          	var oldPassword=$("#old_password").val().trim();
        	var newPassword=$("#new_password").val().trim();
        	var comfirmPassword=$("#comfirm_password").val().trim();
			  if(xyzIsNull(oldPassword)){
					layer.tips('请输入旧密码', '#old_password');
				  	return;
			  }
			  if(xyzIsNull(newPassword)){
					layer.tips('请输入新密码', '#new_password');
				  	return;
			  }
			  if(xyzIsNull(comfirmPassword)){
					layer.tips('请输入确认密码', '#comfirm_password');
				  	return;
			  }
			  if(newPassword!=comfirmPassword){
					layer.tips('您现两次输入的密码不一致', '#comfirm_password');
				  	return;
			  }
			  xyzAjax({
					url : "UserWS/editPassword.cus",
					data : {
						oldPassword:oldPassword,
						newPassword:newPassword
					},
					success : function(data) {
						if(data.status==1){
							layer.alert("密码修改成功");
						}else if(data.status==-1){
							xyzLogout();
						}else{
							layer.alert(data.msg);
						}
					}
				});
			}
        </script>

		<div class="order">
			<div class="order_title order_bottom"> <a href="#" class="cta">修改密码</a> </div>
			<div class="order_list">
				<form name="formPassword"  method="post" onsubmit="return editPassword();">
				<div class="order_left">
					<ul class="password">
						<li><span>旧密码</span><input id="old_password" type="password" class="userInput"/></li>
						<li><span>新密码</span><input id="new_password" type="password" class="userInput"/></li>
						<li><span>确认密码</span><input id="comfirm_password" type="password" class="userInput"/></li>
					</ul>
					<input name="act" type="hidden" value="act_edit_password">
					<div class="clear"></div> <div class="order_right coupons_right"> <input type="button"  onclick="editPassword();" class="btn coupons btn_save" value="保存修改"/></div>
				</div>
				</form>
				<div class="clear"></div>
