 <script type="text/javascript">
address_bt_add = function(){
	$("#adress_add").toggle();

$(document).ready(function() {
	
	$.formValidator.initConfig({formid:"theForm",debug:false,submitonce:true,
		onerror:function(msg,obj,errorlist){
			//$.map(errorlist,function(msg1){alert(msg1)});
			alert(msg);
			return false;
		}
	});
	//$.formValidator.initConfig({formid:"theForm",alertmessage:true,onerror:function(msg){alert(msg)}});  
	  
	$("#linkname").formValidator({tipid:"realnameTip",empty:false,onshow:"请输入收货人",onfocus:"请输入中文汉字"}).inputValidator({min:2,max:8,onerrormin:"收货人不能为空！",onerror:"收货人名在四个字以内"}).regexValidator({regexp:"chinese",datatype:"enum",onerror:"收货人名必须是汉字"});
	
	$("#sign_building").formValidator({tipid:"sign_buildingTip",empty:true,onshow:" 如：家里、公司",onfocus:" 如：家里、公司，四个字以内"}).inputValidator({min:2,max:8,onerrormin:"地址标签错误！",onerror:"地址标签在四个字以内"}).regexValidator({regexp:"chinese",datatype:"enum",onerror:"地址标签错误"});
	
	$("#mobile").formValidator({tipid:"mobileTip",empty:false,onshow:"请输入手机号码",onfocus:"请正确填写手机号码！",oncorrect:"手机号正确"}).inputValidator({min:1,max:18,onerrormin:"请输入手机号码",onerror:"手机的格式不正确！"}).regexValidator({regexp:"mobile",datatype:"enum",onerror:"手机的格式不正确！"});


	$("#phone").formValidator({tipid:"phoneTip",empty:true,onshow:"请输入电话号码",onfocus:"例：086-0755-33258666",oncorrect:"电话号正确"}).inputValidator({min:6,max:18,onerror:"电话号的格式不正确！"}).regexValidator({regexp:"tel",datatype:"enum",onerror:"电话号的格式不正确！"});

$("#ye_email").formValidator({tipid:"emailTip",empty:false,onshow:"请输入邮箱",onfocus:"邮箱不能为空！",oncorrect:"输入正确"}).inputValidator({min:1,max:50,onerrormin:"请填写您的邮箱",onerror:"邮箱格式不正确！"}).regexValidator({regexp:"email",datatype:"enum",onerror:"邮箱格式不正确！"});
	
	$("#zipcode").formValidator({tipid:"zipcodeTip",empty:true,onshow:"可以为空",onfocus:"只能为数字！",oncorrect:"输入正确"}).regexValidator({regexp:"decmal1",datatype:"enum",onerror:"邮政编码错误！"});
    
	$("#address").formValidator({tipid:"addressTip",empty:false,onshow:"不能为空",onfocus:"详细地址",oncorrect:"输入正确"}).inputValidator({min:1,onerror:"不能为空"});
	
  });
